<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- adding in google fonts and styles -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    <!-- adding in google fonts and styles -->
    <title>Daily Planner</title>
</head>

<body>
    <div class="time-header">
        <button type="button" class="button btn btn-primary" data-toggle="modal" data-target="#eventModal">Add Event</button>
        <span class="clock">
            <h1 id="dateHeading"></h1>
        </span>
    </div>

    <div class="container" id="hourContainer"></div>

    <!-- Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">New Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="EventName">Event Name</label>
                            <input type="text" class="form-control" id="EventName" placeholder="Name">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputMinute">Start Time</label>
                                <label for="inputHour"></label>
                                <select id="inputHour" class="form-control">
                                    <option selected>Hour</option>
                                    <option>12 Am</option>
                                    <option>1  Am</option>
                                    <option>2  AM</option>
                                    <option>3  AM</option>
                                    <option>4  AM</option>
                                    <option>5  AM</option>
                                    <option>6  AM</option>
                                    <option>7  AM</option>
                                    <option>8  AM</option>
                                    <option>9  AM</option>
                                    <option>10 AM</option>
                                    <option>11 AM</option>
                                    <option>12 PM</option>
                                    <option>1  PM</option>
                                    <option>2  PM</option>
                                    <option>3  PM</option>
                                    <option>4  PM</option>
                                    <option>5  PM</option>
                                    <option>6  PM</option>
                                    <option>7  PM</option>
                                    <option>8  PM</option>
                                    <option>9  PM</option>
                                    <option>10 PM</option>
                                    <option>11 PM</option>
                                </select>
                                <select id="inputMinute" class="form-control">
                                    <option selected>Minute</option>
                                    <option>00</option>
                                    <option>05</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                    <option>25</option>
                                    <option>30</option>
                                    <option>35</option>
                                    <option>40</option>
                                    <option>45</option>
                                    <option>50</option>
                                    <option>55</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputMinute">End Time</label>
                                <label for="inputHour"></label>
                                <select id="inputHour" class="form-control">
                                    <option selected>Hour</option>
                                    <option>12 Am</option>
                                    <option>1  Am</option>
                                    <option>2  AM</option>
                                    <option>3  AM</option>
                                    <option>4  AM</option>
                                    <option>5  AM</option>
                                    <option>6  AM</option>
                                    <option>7  AM</option>
                                    <option>8  AM</option>
                                    <option>9  AM</option>
                                    <option>10 AM</option>
                                    <option>11 AM</option>
                                    <option>12 PM</option>
                                    <option>1  PM</option>
                                    <option>2  PM</option>
                                    <option>3  PM</option>
                                    <option>4  PM</option>
                                    <option>5  PM</option>
                                    <option>6  PM</option>
                                    <option>7  PM</option>
                                    <option>8  PM</option>
                                    <option>9  PM</option>
                                    <option>10 PM</option>
                                    <option>11 PM</option>
                                </select>
                                <select id="inputMinute" class="form-control">
                                    <option selected>Minute</option>
                                    <option>00</option>
                                    <option>05</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                    <option>25</option>
                                    <option>30</option>
                                    <option>35</option>
                                    <option>40</option>
                                    <option>45</option>
                                    <option>50</option>
                                    <option>55</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eventDescription">Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3" placeholder="Description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add Event</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/mian.js"></script>
</body>

</html>
